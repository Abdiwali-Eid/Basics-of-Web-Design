<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ch9-Table-Basics.css">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>Bird Sightings</caption>
        <tr>
        <td>Name</td>
        <td>Date</td>
        </tr>
        <tr>
        <td>Bobolink</td>
        <td>5/25/10</td>
        </tr>
        <tr>
        <td>Upland Sandpiper</td>
        <td>6/03/10</td>
        </tr>
        </table>
        <br>
        <table class="table1" border="1">
            <tr>
            <td colspan="2">This spans two columns</td>
            </tr>
            <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            </tr>
            </table>

<!-- rowspan -->
<br>
<table border="1">
    <tr>
    <td rowspan="2">This spans two rows</td>
    <td>Row 1 Column 2</td>
    </tr>
    <tr>
    <td>Row 2 Column 2</td>
    </tr>
    </table>

    <table border="1">
        <caption>Time Sheet</caption>
        <thead>
        <tr>
        <th id="day">Day</th>
        <th id="hours">Hours</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td headers="day">Monday</td>
        <td headers="hours">4</td>
        </tr>
        <tr>
        <td headers="day">Tuesday</td>
        <td headers="hours">3</td>
        </tr>
        <tr>
        <td headers="day">Wednesday</td>
        <td headers="hours">5</td>
        </tr>
        <tr>
        <td headers="day">Thursday</td>
        <td headers="hours">3</td>
        </tr>
        <tr>
        <td headers="day">Friday</td>
        <td headers="hours">3</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
        <td headers="day">Total</td>
        <td headers="hours">18</td>
        </tr>
        </tfoot>
        </table>
        </body>
</html>
